<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			var row1Squares = document.querySelectorAll('.row1 .square');

			for (var i = 0; i < row1Squares.length; i++) {
				var node = row1Squares[i];
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
        node.style.backgroundColor = "yellow"
        function changeColor(e) {
          var node = e.target
          if (node.style.backgroundColor == 'yellow') {
            node.style.backgroundColor = "white"
          } else if (node.style.backgroundColor == "white") {
             node.style.backgroundColor = "yellow"
          }
        }
        node.onclick = changeColor
			}

			var row2Squares = document.querySelectorAll('.row2 .square');

			for(var i = 0; i < row2Squares.length; i++) {
				var node = row2Squares[i];
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
        function ToggleEnabled(e) {
          var node = e.target
          node.classList.toggle('enabled')
        }
        node.onclick = ToggleEnabled
			}
		</script>
	</body>
</html>
